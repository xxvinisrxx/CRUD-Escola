<div class="container">
  <div class="row">
    <div class="col-md-12">
      <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mt-5">
        <a href="https://www.luby.com.br/"
          ><img
            class="navbar-brand"
            src="../../../assets/img/logoemail.png"
            style="height: 85px;"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="/Escola">A escola</a>
            </li>
            <li class="nav-item" *ngIf="logged">
              <a class="nav-link" routerLink="/Alunos">Alunos</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" [formGroup]="LoggInForm" *ngIf="!logged">
            <div class="col-auto pl-0">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user"></i></div>
                </div>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Email"
                  formControlName="email"
                />
              </div>
            </div>
            <div class="col-auto pl-0">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-lock"></i></div>
                </div>
                <input
                  type="password"
                  class="form-control"
                  id="inlineFormInputGroup"
                  placeholder="Password"
                  formControlName="password"
                />
              </div>
            </div>
            <div class="col-auto pl-0 pr-0">
              <button
                (click)="loggIn()"
                class="btn btn-primary my-2 my-sm-0"
                type="submit"
              >
                Login
              </button>
            </div>
          </form>
          <div *ngIf="logged">
            <h5>O usuário Vinicius está Logado !  <a href="/">Sair</a></h5>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>

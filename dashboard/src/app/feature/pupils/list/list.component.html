<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Alunos</li>
  </ol>
  <div class="title">
    <h1>Lista de Alunos</h1>
  </div>
  <div class="col-md-12">
    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Idade</th>
          <th scope="col">Sexo</th>
          <th scope="col">Ano Escolar</th>
          <th scope="col">editar/excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of Alunos">
          <td>{{ item.nome }}</td>
          <td>{{ item.idade }}</td>
          <td>{{ item.sexo }}</td>
          <td>{{ item.AnoEscola }}</td>
          <td>
            <a (click)="NewAluno(item)" class="icoEdit"
              ><img src="../../../assets/img/baseline_edit_black_18dp.png"
            /></a>
            <a (click)="delet(item.id)" class="icoDel"
              ><img src="../../../assets/img/baseline_delete_black_18dp.png"
            /></a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="col-md-12 spacerbar"></div>
    <button type="button" class="btn btn-success bttadd" (click)="NewAluno('')">
      Adicionar novo Aluno +
    </button>
    <div class="col-md-12" *ngIf="AddNewAluno">
      <form class="row" [formGroup]="AlunosForm">
        <div class="col-md-3">
          <label for="Nome">Digite o Nome</label>
          <input id="Nome" type="text" formControlName="formName"/>
        </div>
        <div class="col-md-3">
          <label for="Idade">Digite a Idade</label>
          <input id="Idade" type="text" formControlName="formIdade" />
        </div>
        <div class="col-md-3">
          <label for="Sexo">Digite o Sexo</label>
          <input id="Sexo" type="text" formControlName="formSexo"/>
        </div>
        <div class="col-md-3">
          <label for="Ano">Digite o Ano Escolar</label>
          <input id="Ano" type="text" formControlName="formAnoEscolar"/>
        </div>
      </form>
      <div class="col-lg-12" style="text-align: center;">
        <button type="button" class="btn btn-success" (click)="ConfirmNewAluno()">
          Confirmar
         </button>
    </div>

    </div>
    <div class="col-md-12 spacerbar"></div>

  </div>
</nav>
